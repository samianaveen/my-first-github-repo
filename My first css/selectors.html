<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Selectors</title>
    <style>
        p{
            color:brown;
        }
        #fifth, li{
            font-size: 26px;
        }
        .holud, .yellow{
            background-color:gold;
        }
        .bold{
            font-weight:800;
        }
    </style>
</head>
<body>
  <h3>Explore Mixed Selectors</h3>

  <p>My first line CSS</p>
  <p class="yellow">My second line CSS</p>
  <p>My third line CSS</p>
  <p class="yellow bold">My fourth line CSS</p>
  <p id="fifth">My fifth line CSS</p>
  <p class="bold">My sixth line CSS</p>
  <p>My seventh line CSS</p>
  <ol>
    <li>Element selector</li>
    <li class="holud">ID Selector</li>
    <li>class selector</li>
    <li>Universal</li>

  </ol>

</body>
</html>
